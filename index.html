<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>NoteApp</title>
</head>
<body>
    <fieldset>
        <legend>Input</legend>
        <input id="title" type="text" placeholder="Title">
        <input id="text" type="text" placeholder="Text">
        <label for="notes">
            <select name="notebg" id="notebg">
                <option value="black">Black</option>
                <option value="grey">Red</option>
                <option value="blue">Blue</option>
                <option value="blue">Purple</option>
                <option value="blue">Green</option>
                <option value="blue">Aqua</option>
                <option value="blue">Grey</option>
            </select>
        </label>
        <div style="margin-top: 10px;">
            <button id="add">Add</button>
            <button id="remove">Remove</button>
            <button id="pinBtn">Pin</button>
        </div>
    </fieldset>
    <fieldset>
        <legend>Notes</legend>
        <div id="notes"></div>
    </fieldset>
    <script src="index.js"></script>
</body>
</html>
