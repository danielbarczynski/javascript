<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body style="background-color: rgb(55, 55, 55)">
    <div id="slider">
        <div class="slides">
            <img src="https://picsum.photos/id/10/600/400">
            <img src="https://picsum.photos/id/11/600/400">
            <img src="https://picsum.photos/id/12/600/400">
            <img src="https://picsum.photos/id/13/600/400">
            <img src="https://picsum.photos/id/14/600/400">
            <img src="https://picsum.photos/id/15/600/400">
        </div>

        <div>
            <div class="slide left" onclick="slide(-1)">
                <h1 class="arrow bi bi-arrow-left text-light"></h1>
            </div>
        </div>

        <div>
            <div class="slide right" onclick="slide(1)">
                <h1 class="arrow bi bi-arrow-right text-light"></h1>
            </div>
        </div>

        <div class="dots row">
            <div class="col-1 dot" onclick="showDot(0)"><i class="text-light bi bi-circle"></i></div>
            <div class="col-1 dot" onclick="showDot(1)"><i class="text-light bi bi-circle"></i></div>
            <div class="col-1 dot" onclick="showDot(2)"><i class="text-light bi bi-circle"></i></div>
            <div class="col-1 dot" onclick="showDot(3)"><i class="text-light bi bi-circle"></i></div>
            <div class="col-1 dot" onclick="showDot(4)"><i class="text-light bi bi-circle"></i></div>
            <div class="col-1 dot" onclick="showDot(5)"><i class="text-light bi bi-circle"></i></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
