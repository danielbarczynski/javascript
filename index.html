<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(55, 55, 55); color: aliceblue; font-size: 30px;">
    <audio data-key="a" src="sounds/boom.wav"></audio>
    <audio data-key="s" src="sounds/clap.wav"></audio>
    <audio data-key="d" src="sounds/hihat.wav"></audio>
    <audio data-key="w" src="sounds/kick.wav"></audio>
    <audio data-key="e" src="sounds/openhat.wav"></audio>
    <audio data-key="q" src="sounds/ride.wav"></audio>
    <audio data-key="z" src="sounds/snare.wav"></audio>
    <audio data-key="x" src="sounds/tink.wav"></audio>
    <audio data-key="c" src="sounds/tom.wav"></audio>

    <div class="mainContainer" style="margin-top: 30px; overflow: hidden;">
        <div style="position: relative; left: 37%;">
            Q - RIDE &nbsp;
            W - KICK &nbsp;
            E - OPEN-HAT &nbsp;
        </div>
        <div style="position: relative; left: 37%; margin-top: 20px;">
            A - BOOM &nbsp;
            S - CLAP &nbsp;
            D - HIT-HAT &nbsp;
        </div>
        <div style="position: relative; left: 37%; margin-top: 20px;">
            Z - SNARE &nbsp;
            X - TINK &nbsp;
            C - TOM &nbsp;
        </div>
    </div>
    <div class="container"
        style="position: relative; left: 40%; margin-top: 3%; border: 5px solid; width: fit-content; padding: 15px;">
        <div>
            Track 1:
            <button id="1" data-active="record">Record</button>
            <button id="2" class="pause">Pause</button>
            <button id="3" data-active="play">Play</button>
        </div>
        <div style="margin-top: 10px;">
            Track 2:
            <button id="1" data-active="record">Record</button>
            <button id="2" class="pause">Pause</button>
            <button id="3" data-active="play">Play</button>
        </div>
        <div style="margin-top: 10px;">
            Track 3:
            <button data-active="record">Record</button>
            <button class="pause">Pause</button>
            <button data-active="play">Play</button>
        </div>
        <div style="margin-top: 10px;">
            Track 4:
            <button data-active="record">Record</button>
            <button class="pause">Pause</button>
            <button data-active="play">Play</button>
        </div>
    </div>

    <audio data-key="a" src="sounds/boom.wav"></audio>
    <audio data-key="s" src="sounds/clap.wav"></audio>
    <audio data-key="d" src="sounds/hihat.wav"></audio>
    <audio data-key="w" src="sounds/kick.wav"></audio>
    <audio data-key="e" src="sounds/openhat.wav"></audio>
    <audio data-key="q" src="sounds/ride.wav"></audio>
    <audio data-key="z" src="sounds/snare.wav"></audio>
    <audio data-key="x" src="sounds/tink.wav"></audio>
    <audio data-key="c" src="sounds/tom.wav"></audio>

    <script src="drumkit.js"></script>
</body>

</html>
